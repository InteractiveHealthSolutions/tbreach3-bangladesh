<htmlform>
	<br/>
	<!-- Autogenerated example form  (template from 01-Nov-2010 -->
	<macros>
		paperFormId = (Fill this in)
		headerColor =#009d8e
		fontOnHeaderColor = white
	</macros>
	<style>
		.section {
			border: 1px solid $headerColor;
			padding: 2px;
			text-align: left;
			margin-bottom: 1em;
		}
		.sectionHeader {
			background-color: $headerColor;
			color: $fontOnHeaderColor;
			display: block;
			padding: 2px;
			font-weight: bold;
		}
		table.baseline-aligned td {
			vertical-align: baseline;
		}
	</style>

	<span style="float:right">Paper Form ID: $paperFormId</span>
	<h2>Chest X-Ray Test Results (v1.0)</h2>
	<section headerLabel="1. Encounter Details">
		<table class="baseline-aligned">
			<tr>
				<td>Test Results Date:</td>
				<td>
					<encounterDate default="today"/>
				</td>
			</tr>
			<tr>
				<td>Location:</td>
				<td>
					<encounterLocation default="1"/>
				</td>
			</tr>
			<tr>
				<td>Provider:</td>
				<td>
					<encounterProvider default="currentUser"/>
				</td>
			</tr>
		</table>
	</section>
	
	<section headerLabel="2. Disease Dignosed">
		<div>
			<p>
				<lookup expression="fn.getConcept('280').description"/><br/>
				Tuberculosis:<obs conceptId="173" id="tb_diagnosed" answerConceptIds="1,2" defaultValue="2" style="radio"/><br/>
				Diabetes:<obs conceptId="24" id="diabetes_diagnosed" answerConceptIds="1,2" defaultValue="2" style="radio"/>
			</p>
		</div>
	</section>

	<section headerLabel="3. TB Treatment Initiation">
		<div id="tb_div">
			<p>
				<lookup expression="fn.getConcept('271').description"/><br/>
				<obs conceptId="271" id="tb_treatment_initiated" defaultValue="1" style="radio"/>
			</p>
			<div id="tb_reason_div">
				<p>
					<lookup expression="fn.getConcept('278').description"/><br/>
					<obs conceptId="278" id="tb_reason"/>
				</p>
				<div id="tb_other_reason_div">
					<p>
						<lookup expression="fn.getConcept('277').description"/><br/>
						<obs conceptId="277" id="tb_other_reason"/>
					</p>
				</div>
			</div>
			<p>
				<lookup expression="fn.getConcept('279').description"/><br/>
				<obs conceptId="279" id="district_tb_no"/>
			</p>
		</div>
	</section>

	<section headerLabel="4. Diabetes Treatment Initiation">
		<div id="diabetes_div">
			<p>
				<lookup expression="fn.getConcept('388').description"/><br/>
				<obs conceptId="388" id="diabetes_treatment_initiated" defaultValue="1" style="radio"/>
			</p>
			<div id="diabetes_reason_div">
				<p>
					<lookup expression="fn.getConcept('278').description"/><br/>
					<obs conceptId="278" id="diabetes_reason"/>
				</p>
				<div id="diabetes_other_reason_div">
					<p>
						<lookup expression="fn.getConcept('277').description"/><br/>
						<obs conceptId="277" id="diabetes_other_reason"/>
					</p>
				</div>
			</div>
		</div>
	</section>
	<submit/>
	
	<script type="text/javascript">
		if(jQuery) {
		$j(document).ready(function() {
			$j("#tb_diagnosed").change(function() {
				var tbDiv = $j("#tb_div");
				var tbValue = getValue('tb_diagnosed.value');
				if (tbValue == 1) {
					tbDiv.show();
				}
				else {
					tbDiv.hide();
				}
			});
			$j("#tb_diagnosed").change();
			$j("#diabetes_diagnosed").change(function() {
				var diabetesDiv = $j("#diabetes_div");
				var diabetesValue = getValue('diabetes_diagnosed.value');
				if (diabetesValue == 1) {
					diabetesDiv.show();
				}
				else {
					diabetesDiv.hide();
				}
			});
			$j("#diabetes_diagnosed").change();
			$j("#tb_treatment_initiated").change(function() {
				var reasonDiv = $j("#tb_reason_div");
				var districtDiv = $j("#district_div");
				var treatmentValue = getValue('tb_treatment_initiated.value');
				if (treatmentValue == 2) {
					reasonDiv.show();
					districtDiv.hide();
				}
				else {
					reasonDiv.hide();
					districtDiv.show();
				}
			});
			$j("#tb_treatment_initiated").change();
			$j("#diabetes_treatment_initiated").change(function() {
				var reasonDiv = $j("#diabetes_reason_div");
				var treatmentValue = getValue('diabetes_treatment_initiated.value');
				if (treatmentValue == 2) {
					reasonDiv.show();
				}
				else {
					reasonDiv.hide();
				}
			});
			$j("#diabetes_treatment_initiated").change();
		});
	}
	<!-- Error Checking before Form Submit -->
	beforeSubmit.push(function() {
	});
	</script>
</htmlform>
